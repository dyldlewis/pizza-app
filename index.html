<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">


        <h1>Dylan's Stupid Good Pizza</h1>
        <img src="img/pizza.png" alt="pizza">
      </div>
      <form id="order">
        <div class="form-group">
          <label for="order-name">Who is this order for?</label>
          <input id="order-name" type="text">
        </div>
        <select class="form-control" id="size">
          <h1>Select a size</h1>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>
        <div class="menu">
          <h1>Menu</h1>
          <h4>All toppings are $2 each</h4>
          <ul>
            <li>Cheese</li>
            <li>Pepperoni</li>
            <li>Green Peppers</li>
            <li>Bacon</li>
            <li>Sausage</li>
            <li>Tomatoes</li>
          </ul>
        </div>
        <div class="form-group">
          <h1>Select toppings</h1>
          <input type="checkbox" name="toppings" value="cheese">Cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="green-peppers">Green Peppers<br>
          <input type="checkbox" name="toppings" value="bacon">Bacon<br>
          <input type="checkbox" name="toppings" value="sausage">Sausage<br>
          <input type="checkbox" name="toppings" value="tomatoes">Tomatoes<br>
        </div>
        <button type="submit">Place Order</button>
      </form>
      <h3 id="customer"></h3>
      <div id="result">
        <p>Your <span id="orderSize"></span> <span id="toppingAmount"></span> topping pizza cost: $<span id="reciept"></span></p>
      </div>
    </div>
  </body>
</html>
